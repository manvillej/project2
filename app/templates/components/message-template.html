
<script id="message-template" type="text/x-handlebars-template">
    <div class="card", style="width:60%;">
        <div class="card-body">
            {% raw %}{{message}}{% endraw %}
        </div>
        <div class="card-footer">
             - {% raw %}{{username}}{% endraw %} : {% raw %}{{created}}{% endraw %}
        </div>
    </div>
</script>
